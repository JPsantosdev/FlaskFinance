{% extends "layout.html" %}

{% block title %}
Password Recovery
{% endblock %}

{% block main %}
    <form action="{{ url_for('recover') }}" method="post">
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="username" autofocus placeholder="Enter your Username HERE" type="text">
        </div>
        <div class="form-group">

            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>

        <div class="form-group">

            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Recover password</button>
    </form>
