{% extends "layout.html" %}

{% block title %}
    New password
{% endblock %}

{% block main %}
<form action="{{ url_for('reset') }}" method="post">
    <div class="form-group">

        <input class="form-control" name="password" placeholder="Password (Must contain one upper letter, one number and one special character)" type="password">
    </div>

    <div class="form-group">

        <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Reset</button>
</form>
{% endblock %}
